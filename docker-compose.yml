version: "3.8"

services:
  web:
    image: nginx:1.23
    volumes:
      - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
      - "./:/var/www"
    ports:
      - "80:80"
      - "433:443"
    environment:
      - NGINX_HOST=site.lh
    command: /bin/sh -c "nginx -g 'daemon off;'"
    restart: always
    depends_on:
      - php
  php:
    build: ./etc/php
    working_dir: /var/www
    restart: always
    environment:
      - TIMEZONE=UTC
    volumes:
      - ./etc/php/php.ini:/usr/local/etc/php/conf.d/z_php.ini
      - ./:/var/www
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=app_data
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=app
      - MYSQL_PASSWORD=app1234
    ports:
      - 3306:3306
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_unicode_ci --sql_mode="STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    networks:
      - default

volumes:
  mysql-data:
